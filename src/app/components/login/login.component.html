<div class="login-container">
  <div class="login-card">
    <p class="login-title">Sign In</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <input
          type="email"
          id="email"
          placeholder="Email or Phone Number"
          class="form-control"
          formControlName="email"
          required
        />
        <div
          class="errors"
          *ngIf="!email?.valid && (email?.touched || email?.dirty)"
        >
          <div [hidden]="!email?.errors?.['required']">Email is required</div>
          <div [hidden]="!email?.errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="pwd"
          placeholder="Password"
          class="form-control"
          formControlName="pwd"
          required
        />
        <div class="errors" *ngIf="!pwd?.valid && (pwd?.touched || pwd?.dirty)">
          <div [hidden]="!pwd?.errors?.['required']">Password is required</div>
          <div [hidden]="!pwd?.errors?.['minlength']">Minimum length is 8</div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn-submit">
        Sign In
      </button>
      
      <div class="extra-options">
        <a href="#" class="help-link">Forgot your password?</a>
        <a href="#" class="help-link">Need Help?</a>
      </div>
      <div class="signup-text">
        New to Netflix? <a href="/register" class="signup-link">Signup now.</a>
    </div>

    </form>

  </div>
</div>

<app-footer></app-footer>
