<div class="background">
  <div class="content">
    <h1>Unlimited movies, TV shows, and more</h1>
    <h2>Starts at $6.99. Cancel anytime.</h2>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>

    <form (submit)="$event.preventDefault()">
      <input #emailRef type="email" placeholder="Email address" />
      <button class="btn btn-get-started" (click)="navigateToRegister(emailRef.value)">
        Get Started
      </button>
    </form>

    <div class="footer">
      <p>&copy; 2025 Notflix. All rights reserved.</p>
    </div>
  </div>
</div>
