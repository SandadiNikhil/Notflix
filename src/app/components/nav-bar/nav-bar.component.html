<nav class="navbar">
  <div class="logo">
    <a routerLink="/home">
      <img src="/assets/home/notflix.png" alt="Netflix Logo" />
    </a>
  </div>

  <div class="user-info" *ngIf="isAuthenticated">
    <span class="username">{{ username || 'Guest'}}</span>
    <button (click)="signOut()">Sign Out</button>
  </div>

  <div class="auth-links" *ngIf="!isAuthenticated">
    <a routerLink="/login">Sign In</a>
  </div>
</nav>
