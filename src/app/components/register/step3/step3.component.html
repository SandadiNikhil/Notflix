<div class="review-container">
  <div class="review-details">
    <div class="review-item">
      <span class="label">Username:</span>
      <span class="value">{{ reviewData.username }}</span>
    </div>
    <div class="review-item">
      <span class="label">Email:</span>
      <span class="value">{{ reviewData.email }}</span>
    </div>
    <div class="review-item">
      <span class="label">Password:</span>
      <span class="value">{{ '•'.repeat(reviewData.password.length) }}</span>
    </div>
    <div class="review-item">
      <span class="label">Plan:</span>
      <span class="value">{{ reviewData.plan }}</span>
    </div>
    <div class="review-item">
      <span class="label">TMDB API Key:</span>
      <span class="value">{{ reviewData.tmdbApiKey }}</span>
    </div>
  </div>
</div>
